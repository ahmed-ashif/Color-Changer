<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">  
    <h2>Color Changer</h2>
    <div class="button" id="red">RED</div>
    <div class="button" id="orange">ORANGE</div>
    <div class="button" id="green">GREEN</div> 
    <button class="button" id="default">Default Color</button> 
    <!-- <div class="button" id="default">Default Color</div>   -->
    <h3>Try clicking on one of the colors above to change the <span id="bg-text">background color</span> of this page!</h3>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
